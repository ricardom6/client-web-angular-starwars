<div>
    Exemplo de carregamento da lista de filmes
    <ul>
        <li *ngFor="let film of films">
            {{film.title}}<br> {{film.episode_id}}
            <br> {{film.opening_crawl}}

            <br> {{film.producer}}
            <br> {{film.release_date}}
            <br>
        </li>
    </ul>
</div>
